<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>邀请函2</title>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/invite.css">
</head>
<body>
	<div class="invite invite-3">
		<div class="user_info_wrapper">
			<div class="inviter_info_wrapper">
				<div class="avatar"><img src="../imgs/img_avatar.png" alt=""></div>
				<div class="inviter_info clear">
					<span class="float-left">CK.EMBA19期校友</span>
					<span class="float-right">庞杉</span>
				</div>
				<div class="inviter_tips">
					邀请您加入长江有你俱乐部
				</div>
			</div>
			<div class="group_tips">专属长江校友的互动圈子</div>
			<form action="#">
				<div class="user_info">
					<div class="info_tips">注册账号</div>
					<div class="row clear">
						<label class="float-left">手机号：</label>
						<input class="float-left" type="text" placeholder="填写你的手机号码">
					</div>
					<div class="row clear">
						<label class="float-left">登录密码：</label>
						<input class="float-left" type="text" placeholder="输入6-18位登录密码">
					</div>
					<div class="row clear">
						<label class="float-left">验证码：</label>
						<input class="float-left input2" type="text">
						<a href="#" class="get_verification float-left">获取验证码</a>
					</div>
				</div>
				<div class="clear"><button>下一步</button></div>
			</form>
		</div>
	</div>
</body>
</html>
