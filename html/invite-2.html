<html lang="en">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<div class="invite invite-2">

			</div>

						<input class="float-left" type="text" placeholder="填写你的真实姓名">
					</div>
					<div class="row clear">
						<label class="float-left">期数：</label>
						<input class="float-left" type="text" placeholder="如CK19">

				</div>

		</div>
